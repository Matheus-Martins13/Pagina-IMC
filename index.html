<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <div>
            <strong>IMC</strong> <span style="margin: 220px"><strong>Resultado</strong></span>
            <br>
            Menos que 18,5 <span style="margin: 105px;">Abaixo do peso</span><br>
            Entre 18,5 e 24,9 <span style="margin: 97px;">Peso normal</span><br>
            Entre 25 e 29,9 <span style="margin: 115px;">Sobrepeso</span><br>
            Entre 30 e 34,9 <span style="margin: 115px;">Obesidade grau 1</span><br>
            Entre 35 e 39,9 <span style="margin: 115px;">Obesidade grau 2</span><br>
            Mais do que 40 <span style="margin: 111px;">Obesidade grau 3</span><br>
        </div>
        <br>

        <h1>Calcule seu IMC</h1>
        <form action="" class="form" autocomplete="off">
            <label for="input-peso">Peso:</label>
            <input type="text" id="peso">

            <label for="input-altura">Altura</label>
            <input type="text" id="altura">

            <button>Enviar</button>
        </form>

        <div class="resultado">
            
        </div>
    </section>


    <script src="./assets/js/main.js"></script>

</body>

</html>
